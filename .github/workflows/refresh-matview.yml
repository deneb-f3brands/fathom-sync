name: refresh-matview

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  call-edge-refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.EDGE_REFRESH_URL }}" ]; then
            echo "‚ùå Missing EDGE_REFRESH_URL"; exit 1;
          fi

          if [ -z "${{ secrets.EDGE_REFRESH_SECRET }}" ]; then
            echo "‚ùå Missing EDGE_REFRESH_SECRET"; exit 1;
          fi

          echo "‚úÖ Secrets exist"

      - name: Invoke Supabase Edge Function (POST)
        env:
          EDGE_URL: ${{ secrets.EDGE_REFRESH_URL }}
          EDGE_SECRET: ${{ secrets.EDGE_REFRESH_SECRET }}
        run: |
          set -euo pipefail

          echo "üöÄ Calling Supabase Edge Function..."
          BODY='{"source":"github_actions"}'

          # call the edge function, include only x-refresh-secret header
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$EDGE_URL" \
            -H "Content-Type: application/json" \
            -H "x-refresh-secret: $EDGE_SECRET" \
            -d "$BODY")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY_ONLY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP: $HTTP_CODE"
          echo "BODY:"
          echo "$BODY_ONLY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Failed with HTTP $HTTP_CODE"
            exit 1
          fi

          echo "‚úÖ Edge function call successful"
