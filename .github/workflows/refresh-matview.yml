name: refresh-matview

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  call-edge-refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate secrets (quick)
        run: |
          if [ -z "${{ secrets.EDGE_REFRESH_URL }}" ]; then
            echo "‚ùå Missing EDGE_REFRESH_URL (set in repo Settings ‚Üí Secrets)"; exit 1;
          fi
          if [ -z "${{ secrets.EDGE_REFRESH_SECRET }}" ]; then
            echo "‚ùå Missing EDGE_REFRESH_SECRET (set in repo Settings ‚Üí Secrets)"; exit 1;
          fi
          echo "‚úÖ Secrets exist"

      - name: Invoke Supabase Edge Function (POST) with debug
        env:
          EDGE_URL: ${{ secrets.EDGE_REFRESH_URL }}
          EDGE_SECRET: ${{ secrets.EDGE_REFRESH_SECRET }}
        run: |
          set -euo pipefail

          # print lengths so we can confirm secrets are reaching the runner (no secret value shown)
          echo "DEBUG: EDGE_URL length = ${#EDGE_URL}"
          echo "DEBUG: EDGE_SECRET length = ${#EDGE_SECRET}"

          echo "üöÄ Calling Supabase Edge Function..."
          BODY='{"source":"github_actions"}'

          # call the edge function, include only x-refresh-secret header
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$EDGE_URL" \
            -H "Content-Type: application/json" \
            -H "x-refresh-secret: $EDGE_SECRET" \
            -d "$BODY" || true)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1 || echo "")
          BODY_ONLY=$(echo "$RESPONSE" | sed '$d' || echo "")

          echo "HTTP: $HTTP_CODE"
          echo "BODY:"
          echo "$BODY_ONLY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Failed with HTTP $HTTP_CODE"
            exit 1
          fi

          echo "‚úÖ Edge function call successful"
