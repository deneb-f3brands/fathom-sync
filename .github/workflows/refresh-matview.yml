name: refresh-matview - sanity test

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */1 * * *'   # hourly (you can remove schedule if you want manual runs only)

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Show shell and date
        run: |
          echo "Sanity workflow started"
          uname -a
          date
          echo "Done"
