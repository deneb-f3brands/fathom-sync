name: refresh-matview

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # runs every hour (UTC)
  push:
    branches: [ main ]

jobs:
  call-edge-refresh:
    runs-on: ubuntu-latest
    env:
      EDGE_REFRESH_URL: ${{ secrets.EDGE_REFRESH_URL }}
      EDGE_REFRESH_SECRET: ${{ secrets.EDGE_REFRESH_SECRET }}
      EDGE_REFRESH_BEARER: ${{ secrets.EDGE_REFRESH_BEARER }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          set -euo pipefail
          missing=0
          if [ -z "${EDGE_REFRESH_URL:-}" ]; then echo "ERROR: EDGE_REFRESH_URL secret is missing"; missing=1; fi
          if [ -z "${EDGE_REFRESH_SECRET:-}" ]; then echo "WARN: EDGE_REFRESH_SECRET is empty (bearer fallback will run)"; fi
          if [ -z "${EDGE_REFRESH_BEARER:-}" ]; then echo "WARN: EDGE_REFRESH_BEARER is empty (x-refresh-secret must be used)"; fi
          if [ "$missing" -eq 1 ]; then exit 1; fi
          echo "Secrets present (masked)."

      - name: Call Supabase Edge Function (try x-refresh-secret then Authorization Bearer)
        id: call_edge
        run: |
          set -euo pipefail
          URL="$EDGE_REFRESH_URL"
          BODY='{"source":"github_actions"}'

          echo "Calling Supabase Edge Function..."

          # Attempt 1: x-refresh-secret header
          echo ">>> Attempt 1: header x-refresh-secret"
          HTTP1=$(curl -sS -o /tmp/resp1 -w "%{http_code}" -X POST "$URL" \
            -H "Content-Type: application/json" \
            -H "x-refresh-secret: $EDGE_REFRESH_SECRET" \
            -d "$BODY" || true)
          echo "HTTP1: $HTTP1"
          if [ "$HTTP1" = "200" ]; then
            echo "Success: x-refresh-secret returned 200"
            cat /tmp/resp1
            exit 0
          else
            echo "x-refresh-secret attempt failed (HTTP $HTTP1). Response:"
            cat /tmp/resp1 || true
          fi

          # Attempt 2: Authorization Bearer header
          echo ">>> Attempt 2: Authorization: Bearer <token>"
          HTTP2=$(curl -sS -o /tmp/resp2 -w "%{http_code}" -X POST "$URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $EDGE_REFRESH_BEARER" \
            -d "$BODY" || true)
          echo "HTTP2: $HTTP2"
          if [ "$HTTP2" = "200" ]; then
            echo "Success: Authorization Bearer returned 200"
            cat /tmp/resp2
            exit 0
          else
            echo "Authorization Bearer attempt failed (HTTP $HTTP2). Response:"
            cat /tmp/resp2 || true
          fi

          echo "Both attempts failed. Exiting with error so you can inspect outputs above."
          exit 1

      - name: Complete
        run: echo "Done"
