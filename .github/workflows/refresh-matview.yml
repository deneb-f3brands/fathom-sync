name: refresh-matview

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  call-edge-refresh:
    runs-on: ubuntu-latest
    env:
      EDGE_REFRESH_URL: ${{ secrets.EDGE_REFRESH_URL }}
      EDGE_REFRESH_SECRET: ${{ secrets.EDGE_REFRESH_SECRET }}
      EDGE_REFRESH_BEARER: ${{ secrets.EDGE_REFRESH_BEARER }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          # fail fast if any required secret is empty
          if [ -z "$EDGE_REFRESH_URL" ] || [ -z "$EDGE_REFRESH_SECRET" ]; then
            echo "ERROR: EDGE_REFRESH_URL and EDGE_REFRESH_SECRET must be set as repo secrets."
            exit 1
          fi
          # show masked lengths for debugging (no secrets printed)
          echo "EDGE_REFRESH_URL length: $(echo -n "$EDGE_REFRESH_URL" | wc -c)"
          echo "EDGE_REFRESH_SECRET length: $(echo -n "$EDGE_REFRESH_SECRET" | wc -c)"
          echo "EDGE_REFRESH_BEARER length: $(echo -n "$EDGE_REFRESH_BEARER" | wc -c)"

      - name: Call Supabase Edge Function (try x-refresh-secret then Bearer fallback)
        id: call_edge
        run: |
          set -euo pipefail

          echo "Calling Supabase Edge Function with x-refresh-secret..."
          HTTP1=$(curl -sS -o response1.txt -w "%{http_code}" -X POST "$EDGE_REFRESH_URL" \
            -H "Content-Type: application/json" \
            -H "x-refresh-secret: $EDGE_REFRESH_SECRET" \
            -d '{"source":"github_actions_x_header"}' || true)

          echo "--- Response for x-refresh-secret attempt ---"
          echo "HTTP code: $HTTP1"
          echo "Body:"
          sed -n '1,200p' response1.txt || true
          echo "--------------------------------------------"

          if [[ "$HTTP1" =~ ^2 ]]; then
            echo "Success: x-refresh-secret attempt returned $HTTP1"
            exit 0
          fi

          echo "x-refresh-secret attempt failed (HTTP $HTTP1). Trying Authorization Bearer..."

          HTTP2=$(curl -sS -o response2.txt -w "%{http_code}" -X POST "$EDGE_REFRESH_URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $EDGE_REFRESH_BEARER" \
            -d '{"source":"github_actions_bearer"}' || true)

          echo "--- Response for Authorization Bearer attempt ---"
          echo "HTTP code: $HTTP2"
          echo "Body:"
          sed -n '1,200p' response2.txt || true
          echo "-------------------------------------------------"

          if [[ "$HTTP2" =~ ^2 ]]; then
            echo "Success: Bearer attempt returned $HTTP2"
            exit 0
          fi

          echo "Both attempts failed."
          echo "Please check:"
          echo " - EDGE_REFRESH_SECRET in GitHub matches REFRESH_SECRET in the Edge Function exactly (no trailing newline)."
          echo " - EDGE_REFRESH_BEARER contains the SUPABASE SERVICE ROLE KEY (not anon key) if using bearer."
          echo " - EDGE_REFRESH_URL must be the full edge function URL (include /functions/v1/refresh-matview if that's how you call it)."
          exit 1
